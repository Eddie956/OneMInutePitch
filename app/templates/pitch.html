{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<div class="container">
    <div class="col-md-4">
        <img [src]="{{}}" alt="{{}}" class="img responsive">
    </div>
    <div [class]="col-md-4">
        {{ wtf.quick_form(pitch_form) }}
    </div>
    <div [class]="col-md-4">
        {{ comment.comment }}<br>
        by: {{ comment.user.username }}
    </div>

</div>
{% endblock %}
